<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendarz Przewozów</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Kalendarz Przewozów</h1>
        <div class="flags">
            <img src="flag_pl.png" alt="Flaga Polski" onclick="showCalendar('pl')">
            <img src="flag_de.png" alt="Flaga Niemiec" onclick="showCalendar('de')">
        </div>
    </header>
    
    <main>
        <div id="calendar_pl" style="display: none;">
            <h2>Kalendarz Polska</h2>
            <div id="calendar_pl_content">
                <!-- Tutaj będzie kalendarz dla Polski -->
            </div>
        </div>
        <div id="calendar_de" style="display: none;">
            <h2>Kalendarz Niemcy</h2>
            <div id="calendar_de_content">
                <!-- Tutaj będzie kalendarz dla Niemiec -->
            </div>
        </div>

        <div id="passenger-list">
            <h2>Lista Pasażerów</h2>
            <div id="passenger-list-content">
                <!-- Tutaj będzie lista pasażerów -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Przewozy XYZ</p>
    </footer>
</body>
</html>
